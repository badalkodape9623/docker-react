sudo: required
services:
  - docker

before_install:
  - docker build -t advkdp/docker-react -f Dockerfile.dev .

script:
  - docker run advkdp/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "DOCKER-REACT"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-ap-south-1-447873370974"
  bucket_path: "DOCKER-REACT"
  on:
    branch: master
  access_key_id: $AWS-ACCESS-KEY
  secret_access_key:
    secure: "$AWS-SECRET-KEY"
